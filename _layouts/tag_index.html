---
layout: default
---

<div class="tag-posts">
  <h1 class="tag-posts-title">{{ page.title }}</h1>
	{% for post in site.posts %}
	{% for tag in post.tags %}
	{% if tag == page.tag %}
  <div class="tag-posts-post">
      <div class="day">{{ post.date | date:"%Y.%m.%d" }}</div>
      <div class="tag-post-title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  </dev>
</br>
	{% endif %}
	{% endfor %}
	{% endfor %}
</div>
